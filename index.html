<html>
<head>
<link rel='stylesheet' href='css/bootstrap.min.css' type='text/css' media='all'>
<link rel='stylesheet' href='css/styles.css' type='text/css'>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js?v1.0"></script>
<script src="js/router.js?v1.0"></script>
<script src="js/register.js?v1.2"></script>
</head>
<div id="modal-reg" class="modal fade">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
    <h4 class="modal-title head-wrap reg-title"><big>Регистрация</big></h4>
   </div>
   <div class="modal-body">
   <h3 class="head-wrap">Логин: <input class="reg-login-input" type="" name=""></h3>
   <p class='info-reg-login'></p>
   <h3 class="head-wrap">Email: <input class="reg-email-input" type="text" name=""></h3>
   <p class="error-reg-email"></p>
   <p class="right-reg-email"></p>
   <h3 class="head-wrap">Пароль: <input class="reg-password-input" type="password" name=""></h3>
   <p class="error-reg-password"></p>
   <h3 class="head-wrap">Повторите пароль: <input class="reg-password-input-two" type="password" name=""></h3>
   <p class="error-reg-password-two"></p>
   <p class="modal-reg-info"></p>
   </div>
   <div class="modal-footer"><button class="btn btn-default reg-button">Зарегистрироваться</button></div>
  </div>
 </div>
</div>
<div id="modal-auth" class="modal fade">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
    <h4 class="modal-title logon-title"><big>Авторизация</big></h4>
   </div>
   <div class="modal-body">
   <h3>Логин: <input class="login-input" type="" name=""></h3>
   <h3>Пароль: <input class="password-input" type="password" name=""></h3>
   <h4>Запомнить меня <input class="auth-checkbox" type="checkbox" checked></h4>
   </div>
   <div class="modal-footer"><button class="btn btn-default logon-button" type="button" data-dismiss="modal">Вход</button></div>
  </div>
 </div>
</div>
<body>
<div class="row header">
 <div class="col-sm-4 logo">
  <h1>News-FM</h1>
 </div>
 <div class="col-sm-8 panel-header">
  <div class="col-sm-8 searc-box">
  <form action="" class="search-form">
   <div class="form-group has-feedback">
    <label for="search" class="sr-only">Search</label>
    <input type="text" class="form-control" name="search" id="search" placeholder="search">
    <span class="glyphicon glyphicon-search form-control-feedback"></span>
   </div>
  </form>
   <div class="clearfix"></div>
  </div>
  <div class="col-sm-4 info-box">
  <button class="btn btn-info btn-md auth" type="button" data-toggle="modal" data-target="#modal-auth">Авторизация</button>
  <button class="btn btn-info btn-md reg" type="button" data-toggle="modal" data-target="#modal-reg">Регистрация</button>
   <div class="clearfix"></div>
  </div>
 </div>
</div>
<div class="row mid">
 <div class="col-sm-8 mid-panel">
</div>
 <div class="span buttons-panel">
      <button class="btn btn-default more-button">Загрузить еще</button>
   </div>
</div>
<div class="row footer">
Проект разрабатывается Ильей Тишонком.
</div>
</body>
</html>
